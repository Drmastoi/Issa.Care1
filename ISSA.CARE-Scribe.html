<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dictation Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .floating-app {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0;
            box-shadow: none;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: none;
            z-index: 999999;
            display: flex;
            flex-direction: column;
        }

        .drag-handle {
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            cursor: default; /* Changed from grab to default for app feel */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .app-title {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .minimize { background: #f1c40f; }
        .maximize { background: #2ecc71; }
        .close { background: #e74c3c; }

        .control-btn:hover {
            transform: scale(1.2);
        }

        .content {
            padding: 15px 20px 20px 20px; /* Adjusted padding */
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow content to scroll if it overflows */
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px; /* Adjusted margin */
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            flex-shrink: 0;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e74c3c;
            transition: all 0.3s;
        }

        .status-indicator.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.ready {
            background: #2ecc71;
        }
         .status-indicator.error {
            background: #e74c3c; /* Same as initial for error */
        }


        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .patient-management {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        .patient-management select {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 12px;
            outline: none;
        }
         .patient-management button {
            padding: 8px 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .patient-management button:hover {
            background: rgba(255,255,255,0.3);
        }


        .template-selector {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .template-selector select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 12px;
            outline: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px; /* Adjusted margin */
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-record {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .transcript-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            border: none;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            resize: vertical;
            width: 100%;
            font-family: inherit;
            flex-grow: 1; /* Allow textarea to take remaining space */
            min-height: 150px; /* Ensure it has a minimum height */
        }

        .transcript-area:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-shrink: 0;
        }

        .btn-secondary {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            display: none;
            flex-shrink: 0;
        }
    </style>
</head>

    </div>
